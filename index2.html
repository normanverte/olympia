<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Olympic Scoreboard</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    #score-wrapper {
      position: fixed;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
    }

    .scoreboard {
      display: flex;
      gap: 60px;
      justify-content: center;
    }

    .column {
      display: flex;
      flex-direction: column;
    }

    .entry {
      display: flex;
      align-items: center;
      margin: 6px 0;
      font-size: 1.3em;
      white-space: nowrap;
    }

    .medal {
      width: 1.8em;
      text-align: center;
      margin-right: 0.5em;
    }

    .flag {
      width: 28px;
      height: 20px;
      object-fit: cover;
      margin-right: 0.5em;
      border-radius: 3px;
    }

    .score {
      margin-left: auto;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="score-wrapper">
    <div class="scoreboard" id="scoreboard"></div>
  </div>

 <script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS6x3HikLShNLoJXDK7ZCYOIk4bsZDwBwbuZJgg2DD4h3ZvW4fXPR2u4-Grg4BmFxWE5oRpUgCmb3ek/pub?gid=1358986165&single=true&output=csv";

  const countryMap = {
    "Eesti": "ee", "Soome": "fi", "LÃ¤ti": "lv", "Rootsi": "se", "Taani": "dk",
    "Saksamaa": "de", "Prantsusmaa": "fr", "Portugal": "pt", "Jaapan": "jp", "Austraalia": "au",
    "Tansaania": "tz", "Uganda": "ug", "Singapur": "sg", "Tai": "th", "TÅ¡iili": "cl",
    "LÃµuna-Korea": "kr", "Jamaica": "jm", "LÃµuna-Aafrika Vabariik": "za", "Kanada": "ca",
    "Mehhiko": "mx", "Brasiilia": "br", "Uus-Meremaa": "nz", "Kiribati": "ki", "FidÅ¾i": "fj",
    "Paapua Uus-Guinea": "pg", "Costa Rica": "cr", "India": "in", "Holland": "nl",
    "Gruusia": "ge", "Kreeka": "gr", "Madagaskar": "mg"
  };

  function getMedal(index) {
    return index === 0 ? "ðŸ¥‡" : index === 1 ? "ðŸ¥ˆ" : index === 2 ? "ðŸ¥‰" : `${index + 1}.`;
  }

  function getFlagUrl(code) {
    return `https://flagcdn.com/w40/${code}.png`;
  }

const jsonUrl = "https://script.google.com/macros/s/AKfycbwX5eJtubZ0iLMGjgT_-sj7F2mfrhZB-cZUWthA5cR5l_JhoB5f7wj8CTQd9kmUkCd_/exec";  // â† your script URL

function loadScores() {
  fetch(jsonUrl)
    .then(res => res.json())
    .then(data => {
      const half = Math.ceil(data.length / 2);
      const left = data.slice(0, half);
      const right = data.slice(half);

      const createColumn = (items, offset = 0) => `
        <div class="column">
          ${items.map((row, i) => {
            const code = countryMap[row.country];
            const flag = code ? `<img class="flag" src="${getFlagUrl(code)}" alt="${row.country}">` : "";
            return `
              <div class="entry">
                <div class="medal">${getMedal(i + offset)}</div>
                ${flag}
                <div>${row.country}</div>
                <div class="score">${row.score}</div>
              </div>
            `;
          }).join('')}
        </div>
      `;

      document.getElementById("scoreboard").innerHTML =
        createColumn(left, 0) + createColumn(right, half);
    });
}

  // Load immediately, then refresh every 30 seconds
  loadScores();
  setInterval(loadScores, 10000);
</script>
</body>
</html>
