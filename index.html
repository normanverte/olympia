<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.5);
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.5em;
    }
    th, td {
      padding: 10px;
      border: 1px solid white;
      text-align: center;
    }
    th {
      background-color: #444;
    }
    tr:nth-child(even) {
      background-color: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div id="score-table">Laadin skoorid...</div>

  <script>
    async function fetchScores() {
      try {
        const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRqIU9WqO6OabqwJVanzHNpNps06bN-5aHy7dHCiDUa2VKLe-XCbgZ_emUH5ndm906qMHllHenlwAMU/pub?gid=0&single=true&output=csv');
        const text = await response.text();
        const rows = text.trim().split('\n').map(row => row.split(','));

        let html = '<table><tr>';
        rows[0].forEach(header => html += `<th>${header}</th>`);
        html += '</tr>';

        for (let i = 1; i < rows.length; i++) {
          html += '<tr>';
          rows[i].forEach(cell => html += `<td>${cell}</td>`);
          html += '</tr>';
        }
        html += '</table>';

        document.getElementById('score-table').innerHTML = html;
      } catch (error) {
        document.getElementById('score-table').innerText = 'Skooride laadimisel tekkis viga.';
        console.error('Error loading scores:', error);
      }
    }

    fetchScores();
    setInterval(fetchScores, 10000); // värskendab iga 10 sekundi järel
  </script>
</body>
</html>
