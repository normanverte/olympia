<html lang="et">
<head>

  <style>

      font-family: Arial, sans-serif;

<body>
  <div id="score-table">Laadin...</div>

  <script>
    const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS6x3HikLShNLoJXDK7ZCYOIk4bsZDwBwbuZJgg2DD4h3ZvW4fXPR2u4-Grg4BmFxWE5oRpUgCmb3ek/pub?gid=1358986165&single=true&output=csv';

    const countryFlags = {
      "Eesti": "üá™üá™", "Soome": "üá´üáÆ", "L√§ti": "üá±üáª", "Rootsi": "üá∏üá™", "Taani": "üá©üá∞",
      "Saksamaa": "üá©üá™", "Prantsusmaa": "üá´üá∑", "Portugal": "üáµüáπ", "Kreeka": "üá¨üá∑",
      "Kanada": "üá®üá¶", "Austraalia": "üá¶üá∫", "Jaapan": "üáØüáµ", "Tansaania": "üáπüáø",
      "Costa Rica": "üá®üá∑", "Singapur": "üá∏üá¨", "Tai": "üáπüá≠", "T≈°iili": "üá®üá±",
      "India": "üáÆüá≥", "Uganda": "üá∫üá¨", "Jamaica": "üáØüá≤", "L√µuna-Korea": "üá∞üá∑",
      "Holland": "üá≥üá±", "Uus-Meremaa": "üá≥üáø", "Mehhiko": "üá≤üáΩ", "Brasiilia": "üáßüá∑",
      "Kiribati": "üá∞üáÆ", "Fid≈æi": "üá´üáØ", "Paapua Uus-Guinea": "üáµüá¨", "Gruusia": "üá¨üá™",
      "Madagaskar": "üá≤üá¨", "L√µuna-Aafrika Vabariik": "üáøüá¶"
    };

    function getFlag(name) {
      return countryFlags[name.trim()] || "üè≥Ô∏è";
    }

    async function fetchScores() {
      try {
        const response = await fetch(url + '&_=' + new Date().getTime()); // cache busting
        const text = await response.text();
        const rows = text.trim().split('\n').map(r => r.split(','));

        // Filter valid country rows with total score
        const data = rows
          .slice(1) // Skip header
          .map(row => ({
            country: row[0],
            score: parseInt(row[9]) || 0
          }))
          .filter(row => row.country && row.country.length > 0)
          .sort((a, b) => b.score - a.score); // Sort by score descending

        let html = '<table><tr><th>Koht</th><th>Riik</th><th>Punktid</th></tr>';
        data.forEach((entry, i) => {
          html += `<tr>
            <td>${i + 1}</td>
            <td>${getFlag(entry.country)} ${entry.country}</td>
            <td>${entry.score}</td>
          </tr>`;
        });
        html += '</table>';

        document.getElementById('score-table').innerHTML = html;
      } catch (err) {
        document.getElementById('score-table').innerText = 'Tabeli laadimisel tekkis viga.';
        console.error(err);
      }
    }

    fetchScores();
    setInterval(fetchScores, 10000);
  </script>
</body>
</html>
