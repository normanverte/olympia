<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Scores</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: rgba(0,0,0,0.6);
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.5em;
    }
    th, td {
      padding: 10px;
      border: 1px solid white;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div id="score-table">Laadin tulemusi...</div>

  <script>
    const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS6x3HikLShNLoJXDK7ZCYOIk4bsZDwBwbuZJgg2DD4h3ZvW4fXPR2u4-Grg4BmFxWE5oRpUgCmb3ek/pub?gid=1358986165&single=true&output=csv';

    async function fetchScores() {
      try {
        const response = await fetch(url + '&_=' + new Date().getTime()); // cache-busting
        const text = await response.text();
        const rows = text.trim().split('\n').map(row => row.split(','));

        let html = '<table><tr>';
        rows[0].forEach(header => html += `<th>${header}</th>`);
        html += '</tr>';

        for (let i = 1; i < rows.length; i++) {
          html += '<tr>';
          rows[i].forEach(cell => html += `<td>${cell}</td>`);
          html += '</tr>';
        }
        html += '</table>';

        document.getElementById('score-table').innerHTML = html;
      } catch (err) {
        document.getElementById('score-table').innerText = 'Tulemuste laadimisel tekkis viga.';
        console.error(err);
      }
    }

    fetchScores();
    setInterval(fetchScores, 10000); // refresh every 10 seconds
  </script>
</body>
</html>
